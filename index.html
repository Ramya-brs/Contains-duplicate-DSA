  <body>
    <header>
      <div class="d-flex justify-content-center mt-5">
        <h2>Check the given array contain Duplicates</h2>
        
      </div>
    </header>

    <div class="container">
      <main role="main" style="margin-bottom: 100px">
          <h4>Contain Duplicates</h4>
          <p class="text-start">
          The provided code is a JavaScript function named containsDuplicate, which takes an array of numbers (nums) as input and returns true if there are any duplicate elements in the array, and false otherwise
          </p>

          <label for="inputArray">Enter comma-separated integer array:</label>
          <input type="text" id="inputArray" placeholder="e.g., 1,2,3,1" />
          <button onclick="checkDuplicates()">Check Duplicates</button><br><br>
          <div id="result"></div>
      </main>
    </div>

   
    <script src="assets/js/contain-duplicates.js" defer></script>
